<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo</title>
  <style>
    p::after {
      content: 'About Myself: '
    }
  </style>
</head>
<body>
  <h1>Demo of ::before</h1>

  <p>My name is Donald.</p>
  <p>I live in Duckburg.</p>
</body>
</html>
